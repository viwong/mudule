<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<!-- load the numspinner css -->
		<link href="../css/numSpinner.css" rel="stylesheet">

		<script src="../js/jquery-1.7.2.js" type="text/javascript"> </script>
 
		<!-- load numspinner library -->
		<script src="../js/numberSpinner.js" type="text/javascript"> </script>

		<script type="text/javascript">
			$(function(){
				var num = $.fn.vwnumspinner({
					id: 'test1',
					initVal: 1,
					unit:"个",
					max: 100,
					min: 0,
					step: 1,
					containerId: "saas",
					listeners: {
						"spinup": "spinup",
						"spindown": "spindown",
						"change": "change",
						"finish": "finish"
					}
				});
			});

			var test = function(){

				var obj = VWNumSpinner.getInstance("test1");
				var ssss = obj;
			};

			var spinup = function(obj, val , item){
				$("input[name='up']").val(val);
			};

			var spindown = function(obj, val , item){
				$("input[name='down']").val(val);
			};

			var change = function(obj, val , item){
				$("input[name='change']").val(val);
			};

			var finish = function(obj, val , item){
				$("input[name='finish']").val(val);
			};
			
		</script>
	</head>

	<body>

		<div>
			<a onclick="test()" href="javascript:;">点我</a>
		</div>

		<div>
			
			<ul>
				<li>操作：up --- <input name="up" value='0' /> </li>
				<li>操作：down --- <input name="down" value='0' /></li>
				<li>操作：change --- <input name="change" value='0' /></li>
				<li>操作：finish --- <input name="finish" value='0' /></li>
				
			</ul>
		</div>
	</body>
</html>
